<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./src/assets/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Trivia App</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <!-- Heading -->
        <div class="heading">
          <h1>Trivia App</h1>
        </div>
        <!-- Error -->
        <div class="error hide" id="error">
          <i class="fas fa-exclamation"></i><span id="errorText"></span>
        </div>
        <!-- Start Menu -->
        <div class="start" id="startMenu">
          <div class="start__rules">
            <h2>Rules:</h2>
            <div>
              <p>
                1. You will get 10 questions according to your selected
                category.
              </p>
              <p>2. After selecting the answer you cannot undo it.</p>
              <p>3. If you answer each question correctly, you get a point.</p>
            </div>
          </div>
          <form class="start__form" id="startForm">
            <!-- Category -->
            <div class="start__form--category">
              <label>Select Category:</label><br /><select id="category">
                <option value="">Any Category</option>
                <option value="15">Video Games</option>
                <option value="14">Television</option>
                <option value="11">Films</option>
              </select>
            </div>
            <!-- Difficulty -->
            <div class="start__form--difficulty">
              <label>Select Difficulty:</label><br /><select id="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn">Start Game</button>
          </form>
        </div>
        <!-- Quiz Screen -->
        <div id="quiz" class="quiz hide"></div>
        <!-- Result Section -->
        <div class="result hide" id="result">
          <h3>HOORAY!!</h3>
          <img
            src="./src/assets/result-illustration.svg"
            alt="result-illustration"
            class="result__img"
          />
          <p>You got <span id="score"></span>/10 correct answers</p>
          <button id="playAgain" class="btn">Play Again</button>
        </div>
      </div>
    </main>

    <!-- Loading Screen -->
    <div class="loading hide" id="loadingScreen">
      <div class="loading__container">
        <div class="heading">
          <h1>Starting in <span id="startingTime"></span>...</h1>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
